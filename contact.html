<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar">
                <h1 class="nav-branding">Bill A</h1>
                <ul class="nav-menu">
                    <li class="nav-link"><a href="index.html">Home</a></li>
                    <li class="nav-link"><a href="about.html">About</a></li>
                    <li class="nav-link"><a href="portfolio.html">Portfolio</a> </li>
                    <li class="nav-link"><a href="contact.html">Contact</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="contact">
                <article>

                    <form action="submission.html" method="get">

                        <p>
                        <h2>Get in touch</h2>
                        </p>

                        <label for="fname">First name:</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required>

                        <label for="lname">Last name:</label>
                        <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" required>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>

                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Enter Your Subject" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter Your Message"
                            required></textarea>



                        <div class="buttons">
                            <button type="submit">Submit</button>
                            <button type="reset">Clear</button>

                        </div>
                    </form>

                </article>
            </div>
        </div>

    </section>

    <footer>
        <a href="https://github.com/ThatFreelance">
            <img src="GitHub.png" alt="GitHub profile"></a>
    </footer>


</body>

</html>
